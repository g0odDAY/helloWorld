<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position.html</title>
    <style>
        #pos1{
            border: 1px solid gray;
            position: absolute;
            left: 50px;
            top: 50px;
        }
        #pos2{
            border: 1px solid gray;
            position: absolute;
            right: 100px;
            top:100px;
        }
        #pos3{
            border: 1px solid gray;
            position: absolute;
            left: 100px;
            bottom: 100px;
        }
    </style>
</head>
<body>

    <p id="pos1">Lorem1111111111111111</p>
    <p id="pos2">dfsdfsdfsdfsdfs</p>
    <p id="pos3">sfffffffffffffffffffff</p>
</body>
</html>
